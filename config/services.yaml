parameters:

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\DictionaryParser\TypeParser:
        exclude: '../src/Service/DictionaryParser/TypeParser/{TextTypeParserInterface}.php'
        resource: '../src/Service/DictionaryParser/TypeParser'
        tags: [ 'text_type.parser' ]
